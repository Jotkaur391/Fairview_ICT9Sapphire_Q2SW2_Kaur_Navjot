<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2SW2</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<style>
		body {
  			background-image: url('https://static.vecteezy.com/system/resources/thumbnails/051/092/844/small_2x/futuristic-technology-background-with-abstract-circuit-patterns-and-glowing-lines-ideal-for-digital-and-high-tech-concepts-free-video.jpg');
  			background-repeat: no-repeat;
	 		background-size: cover;
	 		background-attachment: fixed;
		}
		.container {
			width: 1000px;
			margin: auto;
			padding: 5px;
			border: 5px solid #9d7eed;
		}
	</style>
</head>
<body>
	<h1 style="font-family:Times New Roman; text-align: center; color: darkturquoise;">Robotics Club Registration Form</h1>
			<br>

	<div class="container">
		<form class="form-group">
		<div class="row">
			
			<div class="col-md-6">
				<label for="fname" style="color: mintcream;">Full Name</label><br>
            	<input type="text" placeholder="Please Place Your Wonderful Name" class="form-control">
            </div>
            <div class="col-md-6">
            	<label for="fname" style="color: mintcream;">Age</label><br>
            	<input type="text" placeholder="Please Place a Number" class="form-control">
            </div>
        </div>
            <br> <br> <br>

        <div class="row">
            <div class="col-md-6">
            	<label for="email" style="color: mintcream;">Email</label><br>
            	<input type="text" placeholder="Sisa@example.com" class="form-control">
            </div>
            <div class="col-md-6">
            	<label for="adr" style="color: mintcream;">Phone Number</label>
            	<input type="text" placeholder="Contact Number" class="form-control">
			</div>
		</div>

		<br>

			<label for="section" style="color: mintcream;">Preferred Robotic Topics:</label></br>

			<input type="checkbox"><label for="Pro" style="color: mintcream;">Programming</label><br>

			<input type="checkbox"><label for="Elec" style="color: mintcream;">Electronics</label><br>

			<input type="checkbox"><label for="MD" style="color: mintcream;">Mechanical Design</label><br>

			<br>

			<label for="Robotics" style="color: mintcream;">Robbotics Experience Level</label>	<br>
			<input type="radio"><label for="New" style="color: mintcream;">Beginner</label><br>
			<input type="radio"><label for="Good" style="color: mintcream;">Intermediate</label><br>
			<input type="radio"><label for="Best" style="color: mintcream;">Advanced</label><br>

			<br>

		<div class="row">
			<div class="col-md-12">
				<label for="name" style="color: mintcream;">Preferred Robotic Topics;</label>
				<br>
				<input type="text" class="form-control" placeholder="Choose your project...">
			</div>
		</div>

		<br>

		<div class="row">
			<div class="col-md-12">
				<label for="name" style="color: mintcream;">Statement of Interest;</label>
				<br>
				<input type="text" class="form-control">
			</div>
		</div>

		<br> <br>

		<div class="row">
		<div class="col-md-6">
				<button class="btn btn-danger">Submit</button>
		</div>
		</div>
		</form>
	</div>
</body>
</html>
